<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="hovaten">Nhập họ và tên</label>
                        <input type="text" class="form-control" name="" id="hovaten" placeholder="Nhập họ và tên của bạn">
                    </div>
                    <div class="form-group">
                      <label for="">Tài khoản loại</label>
                      <select class="form-control" name="" id="">
                        <option>Chủ kho</option>
                        <option>Quản lý hoặc Nhân Viên Kho</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="cmnd">Nhập số chứng minh nhân dân</label>
                        <input type="text" name="" id="cmnd" class="form-control" placeholder="Nhập số chứng minh nhân dân">
                    </div>
                    <div class="form-group">
                        <label for="sdt">Nhập số điện thoại</label>
                        <input type="text" name="" id="sdt" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="email">Nhập email</label>
                        <input type="email" name="" id="email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="user">Nhập tên tài khoản</label>
                        <input type="text" name="" id="user" class="form-control" placeholder="Nhập tên tài khoản">
                    </div>
                    <div class="form-group">
                        <label for="pass">Nhập password</label>
                        <input type="password" class="form-control" name="" id="pass" placeholder="Nhập password">
                    </div>
                    <div class="form-group">
                        <label for="pass1">Nhập lại password</label>
                        <input type="password" class="form-control" name="" id="pass1" placeholder="Nhập lại password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
