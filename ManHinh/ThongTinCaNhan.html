<!doctype html>
<html lang="en">

<head>
    <title>Thông tin cá nhân</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <form action="#" method="post" onsubmit="return doiCheDoXemSangChinhSua()">
                    <div class="form-group">
                        <label for="hovaten">Họ và tên</label>
                        <input type="text" class="form-control" name="" id="hovaten" value='Đào Xuân Tin' disabled='disabled'>
                    </div>
                    <div class="form-group">
                        <label for="cmnd">Số chứng minh nhân dân</label>
                        <input type="text" name="" id="cmnd" class="form-control" value="192046329" disabled='disabled'>
                    </div>
                    <div class="form-group">
                        <label for="sdt">Số điện thoại</label>
                        <input type="text" name="" id="sdt" class="form-control" value='01673081312' disabled='disabled'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" class="form-control" value="xuantinfx@gmail.com" disabled='disabled'>
                    </div>
                    <button type="submit" id="submit" class="btn btn-secondary btn-block">Cập nhật thông tin cá nhân</button>
                </form>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item active">Đang làm chủ các Kho</li>
                    <li class="list-group-item">Kho hàng Famili Bình Thạnh</li>
                    <li class="list-group-item">Kho lưu trữ gấu bông Bình Dương</li>
                    <li class="list-group-item">Nếu là quản lí hoặc nhân viên hoặc nhân viên thì thay đổi list ở đây</li>
                </ul>
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" class="btn btn-secondary">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        let edited = false;

        function doiCheDoXemSangChinhSua() {
            if (edited === false) {
                let temp = document.getElementById('hovaten').removeAttribute('disabled');
                temp = document.getElementById('cmnd').removeAttribute('disabled');
                temp = document.getElementById('sdt').removeAttribute('disabled');
                temp = document.getElementById('email').removeAttribute('disabled');
                temp = document.getElementById('submit').innerText = 'Cập nhật';
                edited = true;
                return false;
            }
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
